<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Redirecionando para WhatsApp...</title>

  <!-- Evita cache em alguns cenários -->
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;padding:24px}
    .box{max-width:560px;margin:0 auto;border:1px solid #ddd;border-radius:12px;padding:16px}
    .muted{color:#666;font-size:14px}
    .btn{display:inline-block;margin-top:12px;padding:10px 14px;border-radius:10px;border:1px solid #ddd;text-decoration:none}
  </style>
</head>
<body>
  <div class="box">
    <h2>Redirecionando para o WhatsApp…</h2>
    <p class="muted">Se não abrir automaticamente, use o botão abaixo.</p>
    <a id="fallback" class="btn" href="#">Abrir WhatsApp</a>
  </div>

  <script>
    // ==========================================================
    // ✅ 1) CONTATOS (DDI+DDD+número, só dígitos) — SORTEIO ALEATÓRIO
    // ==========================================================
    const WHATS = [
      // Adolfo
      "5562994823777",
      // Cláudio
      "5562999361406",
      // Márcio
      "5564999336263",
      // Matheus
      "5562998666640",
      // Nádia
      "5562995036388",
      // Paulo
      "5562991998645",
      // Nathallia
      "5562981452450",
      // Ana Thereza
      "5562993135691",
      // Emerson
      "5562983241648",
      // Marcelo
      "5562996009120",
      // Nayara
      "5561992894247",
      // Daniel
      "5562981690883",
      // Marcos
      "5562996171972",
      // Maria Célia
      "5562981552886",
      // Vinicius
      "5553999687256",
      // Jucilene
      "5562982162780",
      // Solange
      "5562996042551",
      // Ana
      "5562982161255",
      // Fernanda
      "5562998239494",
      // Ronaldo
      "5562994364279",
      // Alcione
      "5562998228929"
    ];

    // ==========================================================
    // ✅ 2) CONFIGURAÇÃO
    // ==========================================================
    const BASE_URL = "https://wa.me/"; // abre conversa

    function pickRandomIndex(total) {
      return Math.floor(Math.random() * total); // uniforme
    }

    function go() {
      if (!Array.isArray(WHATS) || WHATS.length === 0) {
        document.querySelector("h2").textContent = "Configuração inválida.";
        return;
      }

      const idx = pickRandomIndex(WHATS.length);
      const phone = String(WHATS[idx]).replace(/\D/g, ""); // garante só dígitos
      const url = BASE_URL + phone;

      // botão fallback
      const a = document.getElementById("fallback");
      a.href = url;

      // redireciona
      window.location.replace(url);
    }

    go();
  </script>
</body>
</html>
